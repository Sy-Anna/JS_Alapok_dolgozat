<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 1.</title>
</head>
<body>

    <forn>
        <input type="number" id="number" placeholder="Adjon meg egy számot">
        <button type="button" id="plus">hozzáad</button>
        <button type="button" id="write">kiír</button>
        <p id="listToWrite"></p>

        <script>

            listToContain = [];
    
            const numberInput = document.getElementById("number");
            const plusButton = document.getElementById("plus");
            const writeButton = document.getElementById("write");
            const listToWrite = document.getElementById("listToWrite");
            
            plusButton.addEventListener('click', () => {
                const number = parseInt(numberInput.value);
                console.log(number);
                listToContain.push(number);
            });
            writeButton.addEventListener('click', () => {
                listToWrite.textContent = listToContain;
            })
            
    
        </script>

    </form>

    

    
    
</body>
